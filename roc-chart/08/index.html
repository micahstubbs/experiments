<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300,100,900|Open+Sans:400,300,700,600,800' rel='stylesheet' type='text/css'>
</head>
<style>

body { 
  font-size: 12px; 
  font-family: 'Open Sans';
}

path { 
    stroke-width: 3;
    fill: none;
    opacity: .7;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 2;
    shape-rendering: crispEdges;
    opacity: 1;
}

.d3-tip {
    font-family: Verdana;
    background: rgba(0, 0, 0, 0.8);
    padding: 8px;
    color: #fff; 
    z-index: 5070;
  }

</style>
<body>

<div id="roc"> </div>

<script src="../../lib/d3.js" charset="utf-8"></script>
<script src="../../lib/d3.tip.v0.6.3.js"></script>
<script>

var margin = {top: 30, right: 20, bottom: 70, left: 61}, 
    width = 600 - margin.left - margin.right,
    height = 450 - margin.top - margin.bottom;

var format = d3.format('.1')

var x = d3.scale.linear().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis()
  .scale(x)
  .orient("top")
  .ticks(5)
  .tickFormat(format)
  .outerTickSize(0);

var yAxis = d3.svg.axis()
  .scale(y)
  .orient("right")
  .ticks(5)
  .tickFormat(format)
  .outerTickSize(0);

// fpr for "false positive rate"
// tpr for "true positive rate"
var fpr = "X",
    tpr1 = "BPC",
    tpr2 = "WNR",
    tpr3 = "FSP",
    tpr4 = "NPW";

var interpolationMode = "basis";

var valueline = d3.svg.line()
    .interpolate(interpolationMode)
    .x(function(d) { return x(d[fpr]); })
    .y(function(d) { return y(d[tpr1]); });

var valueline2 = d3.svg.line()
    .interpolate(interpolationMode)
    .x(function(d) { return x(d[fpr]); })
    .y(function(d) { return y(d[tpr2]); });

var valueline3 = d3.svg.line()
    .interpolate(interpolationMode)
    .x(function(d) { return x(d[fpr]); })
    .y(function(d) { return y(d[tpr3]); });

var valueline4 = d3.svg.line()
    .interpolate(interpolationMode)
    .x(function(d) { return x(d[fpr]); })
    .y(function(d) { return y(d[tpr4]); });

var tip = d3.tip()
          .attr('class', 'd3-tip')
          .style("visibility","visible")
          .offset([-20, 0])
          .html(function(d) {
            return "Break Points";
          });

var tip2 = d3.tip()
          .attr('class', 'd3-tip')
          .style("visibility","visible")
          .offset([-20, 0])
          .html(function(d) {
            return "Winners";
          });

var tip3 = d3.tip()
          .attr('class', 'd3-tip')
          .style("visibility","visible")
          .offset([-20, 0])
          .html(function(d) {
            return "First Serve %";
          });

var tip4 = d3.tip()
          .attr('class', 'd3-tip')
          .style("visibility","visible")
          .offset([-20, 0])
          .html(function(d) {
            return "Net Points Won";
          });

var tip5 = d3.tip()
          .attr('class', 'd3-tip')
          .style("visibility","visible")
          .offset([-20, 0])
          .html(function(d) {
            return "Random guess model";
          });

var svg = d3.select("#roc")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

d3.json('data.json',function(error,data){
    
    x.domain([0, 1]);
    y.domain([0, 1]);

    svg.call(tip);
    svg.call(tip2);
    svg.call(tip3);
    svg.call(tip4);
    svg.call(tip5);

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .append("text")            
          .attr("x", width / 2)
          .attr("y", 40 )
          .style("text-anchor", "middle")
          .text("False Positive Rate")
        
    var xAxisG = svg.select("g.x.axis");
          
    // draw the top boundary line
    xAxisG.append("line")
          .attr({
            "x1": -1,
            "x2": width + 1,
            "y1": -height,
            "y2": -height
          });

    // draw a bottom boundary line over the existing
    // x-axis domain path to make even corners
    xAxisG.append("line")
      .attr({
        "x1": -1,
        "x2": width + 1,
        "y1": 0,
        "y2": 0
      });


    // position the axis tick labels below the x-axis
    xAxisG.selectAll('.tick text')
      .attr('transform', 'translate(0,' + 25 + ')');

    // hide the y-axis ticks for 0 and 1
    xAxisG.selectAll("g.tick line")
      .style("opacity", function(d) {
        // if d is an integer
        return d % 1 === 0 ? 0 : 1;
      });

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
       .append("text")            
        .attr("transform", "rotate(-90)")
        .attr("y", -35)
        // manually configured so that the label extends 
        // ~11px above the 0.6 tick label and 
        // ~11px below the 0.4 tick label
        .attr("x", 0 - height/1.56)  
        .style("font-size","12px")              
        .style("text-anchor", "left")
        .text("True Positive Rate");

    yAxisG = svg.select("g.y.axis");

    // add the right boundary line
    yAxisG.append("line")
      .attr({
        "x1": width,
        "x2": width,
        "y1": 0,
        "y2": height
      })

    // position the axis tick labels to the right of 
    // the y-axis and
    // translate the first and the last tick labels
    // so that they are right aligned
    // or even with the 2nd digit of the decimal number
    // tick labels
    yAxisG.selectAll("g.tick text")
      .attr('transform', function(d) {
        if(d % 1 === 0) { // if d is an integer
          return 'translate(' + -22 + ',0)';
        } else {
          return 'translate(' + -32 + ',0)';
        }
      })

    // hide the y-axis ticks for 0 and 1
    yAxisG.selectAll("g.tick line")
      .style("opacity", function(d) {
        // if d is an integer
        return d % 1 === 0 ? 0 : 1;
      });

    // draw the ROC curves
    svg.append("path")
      .attr("class", "curve")
      .style("stroke", "steelblue")
      .attr("d", valueline(data))
      .on('mouseover', tip.show)
      .on("mousemove", function(){ 
        return tip
          .style("top", (event.pageY-10)+"px")
          .style("left",(event.pageX+10)+"px");
      })
      .on('mouseout', tip.hide);

    svg.append("path")
      .attr("class", "curve")          
      .style("stroke", "red")
      .attr("d", valueline2(data))
      .on('mouseover', tip2.show)
      .on("mousemove", function(){
        return tip2
          .style("top", (event.pageY-10)+"px")
          .style("left",(event.pageX+10)+"px");
      })
      .on('mouseout', tip2.hide);

    svg.append("path")   
      .attr("class", "curve")       
      .style("stroke", "green")
      .attr("d", valueline3(data))
      .on('mouseover', tip3.show)
      .on("mousemove", function(){
        return tip3
          .style("top", (event.pageY-10)+"px")
          .style("left",(event.pageX+10)+"px");
      })
      .on('mouseout', tip3.hide);
    
    svg.append("path")   
      .attr("class", "curve")       
      .style("stroke", "purple")
      .attr("d", valueline4(data))
      .on('mouseover', tip4.show)
      .on("mousemove", function(){
        return tip4
          .style("top", (event.pageY-10)+"px")
          .style("left",(event.pageX+10)+"px");
      })
      .on('mouseout', tip4.hide);

    svg.append("line") 
      .attr("class", "curve")         
      .style("stroke", "black")
      .attr({
        "x1": 0,
        "x2": width,
        "y1": height,
        "y2": 0
      })
      .style({
        "stroke-width": 2,
        "stroke-dasharray": "8",
        "opacity": 0.4
      })
      .on('mouseover', tip5.show)
      .on("mousemove", function(){
        return tip5
          .style("top", (event.pageY-10)+"px")
          .style("left",(event.pageX+10)+"px");
      })
      .on('mouseout', tip5.hide);

});

</script>
</body>
