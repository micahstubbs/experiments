<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="../d3/d3.js"></script>
    <!-- <script type="text/javascript" src="../d3/d3.layout.js"></script> -->
    <style type="text/css">

.chart {
  display: block;
  margin: auto;
  margin-top: 40px;
}

text {
  font-size: 11px;
}

rect {
  fill: none;
}

    </style>
  </head>
  <body>
    <div id="body">
      <div id="footer">
        d3.layout.treemap
        <div class="hint">click or option-click to descend or ascend</div>
        <div><select>
          <option value="size">Size</option>
          <option value="count">Count</option>
        </select></div>
      </div>
    </div>
    <script type="text/javascript">

// an iteration on
// http://mbostock.github.io/d3/talk/20111018/treemap.html

var w = 1280 - 80,
    h = 800 - 180,
    x = d3.scale.linear().range([0, w]),
    y = d3.scale.linear().range([0, h]),
    root,
    node,
    maxArea;

// ************************************************

  var materialSymmetry = [
    "#FC582F",
    "#FEC02E",
    "#4054B2", 
    "#1DAAF1", 
    "#E62465", 
    "#F7BCD0", 
    "#50AE54", 
    "#CDDA48",
    "#9B2FAE",
    "#B39ED9"
  ]

// http://stackoverflow.com/questions/21734017/d3-js-how-to-decide-both-the-area-and-the-color-of-each-square-by-the-size-of-e

var colorOrdinalScale = d3.scale.ordinal()
  .range(materialSymmetry);

var colorLinearScale = d3.scale.linear()
  .range([0,1]);
  // wait to set the domain until we know
  // the maxArea for the current child node
  // and it's siblings

//colors can be specified as any CSS color string
var colorInterpolator = d3.interpolateHsl("lightgray", materialSymmetry[0]); 

// ************************************************

var treemap = d3.layout.treemap()
    .round(false)
    .size([w, h])
    .sticky(true)
    .value(function(d) { return d.size; });

var svg = d3.select("#body").append("div")
    .attr("class", "chart")
    .style("width", w + "px")
    .style("height", h + "px")
  .append("svg:svg")
    .attr("width", w)
    .attr("height", h)
  .append("svg:g")
    .attr("transform", "translate(.5,.5)");

d3.json("../flare.json", function(data) {
  node = root = data;

  var nodes = treemap.nodes(root)
      .filter(function(d) { return !d.children; });

// ************************************************

  console.log("nodes", nodes)

  var maxDepth = d3.max(nodes.map(function(d){ return d.depth }));

  // loop through all the depths, or hierarchy levels from the deepest level
  // to level 1
  for(i = maxDepth; i > 0; i--){
    var parents = d3.set([]);

    // create an array of child nodes for the current depth
    var children = nodes.filter(function(d){ return d.depth == i })

    // get a set of unique parent names for the level
    children.forEach(function(child){
      parents.add(child.parent.name)
    })

    console.log("depth", i);
    console.log("unique parents of nodes at this depth", parents.values())

    var currentParents = parents.values();

    // calculate the maxArea across all children of each parent
    // then, store that maxArea as a property on each child object
    currentParents.forEach(function(currentParent) {
      var currentChildren = children.filter(function(d) { return d.parent.name == currentParent });
      
      var currentMaxArea = d3.max( currentChildren.map(function(d){ return d.area }) )

      currentChildren.sort(function(a, b){
        return b.area < a.area ? -1 : b.area > a.area ? 1 : b.area >= a.area ? 0 : NaN;
      })

      currentChildren.forEach(function(d, i) { 
        d["maxArea"] = currentMaxArea;
        d["order"] = i;
      });

      console.log("currentParent", currentParent);
      console.log("currentChildren", currentChildren);

    })
  
  }

  //console.log("nodes after calculating maxAreas", nodes);

  nodes.forEach(function(node) {
    parentNode = nodes.filter(function(d) { 
      return d.name == node.parent.name; 
    })

    console.log("parentNode", parentNode);
    parentOrder = parentNode.order;
    node["parentOrder"] = parentOrder;
  })

  console.log("nodes after looking up parent orders", nodes);

// ************************************************

  var cell = svg.selectAll("g")
      .data(nodes)
    .enter().append("svg:g")
      .attr("class", "cell")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .on("click", function(d) { return zoom(node == d.parent ? root : d.parent); });

  cell.append("svg:rect")
      .attr("width", function(d) { return d.dx - 1; })
      .attr("height", function(d) { return d.dy - 1; })
      .style("fill", function(d) {
        //colorInterpolator = d3.interpolateHsl("lightgray", colorOrdinalScale(i)); 
        colorLinearScale.domain([0, d.maxArea]);
        return colorInterpolator(colorLinearScale(d.area));
      });

  cell.append("svg:text")
      .attr("x", function(d) { return d.dx / 2; })
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .text(function(d) { return d.name; })
      .style("opacity", function(d) { d.w = this.getComputedTextLength(); return d.dx > d.w ? 1 : 0; });

  d3.select(window).on("click", function() { zoom(root); });

  d3.select("select").on("change", function() {
    treemap.value(this.value == "size" ? size : count).nodes(root);
    zoom(node);
  });
});

function size(d) {
  return d.size;
}

function count(d) {
  return 1;
}

function zoom(d) {
  var kx = w / d.dx, ky = h / d.dy;
  x.domain([d.x, d.x + d.dx]);
  y.domain([d.y, d.y + d.dy]);

  var t = svg.selectAll("g.cell").transition()
      .duration(d3.event.altKey ? 7500 : 750)
      .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

  t.select("rect")
      .attr("width", function(d) { return kx * d.dx - 1; })
      .attr("height", function(d) { return ky * d.dy - 1; })

  t.select("text")
      .attr("x", function(d) { return kx * d.dx / 2; })
      .attr("y", function(d) { return ky * d.dy / 2; })
      .style("opacity", function(d) { return kx * d.dx > d.w ? 1 : 0; });

  node = d;
  d3.event.stopPropagation();
}

    </script>
  </body>
</html>
